    <main>
        <h2>Contact Us</h2>
        <form class="reservation" action="thankyou.html">            
            <div class="section">Contact Information</div>
            <div class="inner-wrap">
                <label>Your Full Name <input type="text" name="field1"/></label>
                <label>Email Address <input type="email" name="field2"/></label>
                <label>Type of Inquiry
                    <input list="inquiry" name="field3">
                    <datalist id="inquiry">
                        <option value="Reception Hall">
                        <option value="Full-Time Temple Missionary Room">
                        <option value="Other">
                        </option>
                    </datalist>
                </label>
            </div>
            <div class="section">Other</div>
                <div class="inner-wrap">
                <label>Comments<textarea name="field5"></textarea></label>
            </div>
            <div class="button-section">
             <input type="submit" name="Sign Up" />
            </div>
        </form>
    </main>
