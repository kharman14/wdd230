<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Progressive Loading of Images site for Katie Harman 
        in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="images/placeholder.png" data-src="https://placekitten.com/300/400" alt="kitten">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://www.fillmurray.com/300/400" alt="kitten">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://www.placecage.com/300/400" alt="kitten">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="http://placeimg.com/300/400/any" alt="kitten">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="https://loremflickr.com/300/400" alt="kitten">
    </picture>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
